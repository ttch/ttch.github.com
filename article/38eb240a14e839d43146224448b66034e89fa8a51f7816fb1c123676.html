<h1>百度和copy<h1>
<h1>关于百度一下你就知道和Copy</h1>
<p>大部分工程COPY的程度越来越高，这是好事，</p>
<blockquote>
<p>可复用的代码多了，重复劳动低了。</p>
</blockquote>
<p>但也有其缺点</p>
<blockquote>
<p>复用者复用的时候没有读或者无法阅读说明书！没有读是因为做完了就不用读了，以后也知道这样做。无法阅读是因为对应的说明书非本土语言。</p>
</blockquote>
<p>所以这就造成复制者的工作</p>
